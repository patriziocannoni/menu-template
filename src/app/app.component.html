<mat-sidenav-container class="main-container" autosize>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
    <p>Menu lateral</p>
  </mat-sidenav>

  <div class="sidenav-content">
    <button type="button" mat-button (click)="sidenav.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-sidenav-container>
